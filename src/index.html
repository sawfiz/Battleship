<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>

<body>
  <h1>Battleship</h1>
  <main>
    <div class="computer-board-container">
      <div class="enemy territory">Enemy Water</div>
      <div class="board" id="computer-board">
      </div>
      <div class="cheat-container">
        <label class = "toggle-switch">
          <input type="checkbox" id="cheat">
          <span class="slider round"></span>
        </label>
        <p class="">Cheat</p>
      </div>
    </div>
    <div class="computer-fleet"></div>

    <div class="human-board-container">
      <div class="my territory">My Fleet</div>
      <div class="board" id="human-board">
      </div>
    </div>
    <div class="human-fleet"></div>
  </main>
  <footer>Copyright sawfiz@github</footer>
</body>

</html>
